<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-color">
    <div class="container">
        <div class="card p-5 card-width margin-center">
            <div class="text-center"><img src="../assets/logow.png" class="img-fluid image-logo"></div>
            <div class="card-body">
              <h5 class="font-mulish text-center font-size-24 font-weight-700 text-color mt-3">Create Account </h5>
                <form id="signForm">
                  <label for="Name" class="font-mulish font-size-14 font-weight-600">Airline Name</label>
                  <input type="text" name="name" id="name" class="input mb-3" placeholder="Enter Branch Name">

                  <label for="Email" class="font-mulish font-size-14 font-weight-600">Airline Email Address</label>
                  <input type="email" name="email" id="email" class="input mb-3" placeholder="Enter Branch Email Address">

                  <label for="Password" class="font-mulish font-size-14 font-weight-600">Password</label>
                  <input type="password" name="password" id="password" class="input mb-3" placeholder="Enter Password">

                  <label for="confirmPassword" class="font-mulish font-size-14 font-weight-600">Confirm Password</label>
                  <input type="password" name="confirmPassword" id="confirmPassword" class="input mb-3" placeholder="Enter Password">

                  <button class="button button-blue font-weight-700" type="submit">Create account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let signForm = document.getElementById("signForm");

        signForm.addEventListener("submit", function(e) {
            e.preventDefault();
            

            let formData = new FormData();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password =document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            

            formData.append("name", name);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("password_confirmation", confirmPassword);

            fetch("https://watchoutachan.herokuapp.com/api/admin/register", {
                method: "post",
                body: formData
            })
            .then(response => response.json())
            .then(data => { 
                console.log(data)
                if(data.status === "success") {
                    redirect: window.location.replace("./index.html");
                } else{
                  alert("Invalid Email or Password");
                }
            })
            .catch(error => { console.log(error)})

        });
    </script>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
