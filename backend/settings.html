                <!--<span class="ti-search"><img src="../assets/search.png"></span>-->

        <main>
            <div class="search-wrapper2 d-lg-none">
                <!--<span class="ti-search"><img src="../assets/search.png"></span>-->
                <input type="search" placeholder="search" size="70">
            </div>

            <div class="jumbotron jumbotron-fluid jumbo-bg-color mt-5">

                          <h5 class="font-poppins text-center font-size-24 font-weight-700 text-color mb-5">User Details</h5>
                            <form>
                                <p id="para"class="text-success font-weight-900 font-mulish text-center"></p>
            
                              <label for="Email" class="font-mulish font-size-14 font-weight-600">Branch Email Address</label>
                              <input type="email" name="email" id="email" class="input mb-3" placeholder="Enter Branch Email Address">

                              <label for="Locate" class="font-mulish font-size-14 font-weight-600">Branch Location</label>
                              <select class="input mb-3">
                                <option>..select branch location..</option>
                              </select>

                              <label for="Locate" class="font-mulish font-size-14 font-weight-600">Javascript Pluging</label>
                              <div class="input-group mb-3">
                                <input type="text" id="myInput" class="form-control input" aria-label="Username" aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="../assets/copy.png" id="copyText"></span>
                                </div>
                              </div>

                              <p><img src="../assets/not.png" class="mr-2">Copy this code to where you want it to appear.</p>
            
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </main>

    <script>
        let copyText = document.getElementById("copyText");
        function copyMyText() {
            let myInput = document.getElementById("myInput");
            let para = document.getElementById("para");
            myInput.select();
            myInput.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(myInput.value);

            // alert("Copied the text: " + myInput.value);
            para.textContent = myInput.value + " copied";
        }

        copyText.addEventListener("click", copyMyText);

    </script>
